
    <form class="uk-grid-small" uk-grid method="get">
        <div class="uk-width-1-4@s">
            <label class="uk-form-label">Frá</label>
            <input class="uk-input" id="fromDate" type="datetime-local" name="fromDate"
                value="{{ fromDate | date.to_string '%Y-%m-%dT00:00:00' }}" />
        </div>
        <div class="uk-width-1-4@s">
            <label class="uk-form-label">Til</label>
            <input class="uk-input" id="toDate" type="datetime-local" name="toDate"
                value="{{ toDate | date.to_string '%Y-%m-%dT00:00:00' }}" />
        </div>
        <div class="uk-width-auto uk-flex uk-flex-bottom">
            <button class="uk-button uk-button-primary" type="submit" onclick="setTime();">Sía</button>
        </div>
    </form>
    <script>
        function setTime() {
            var fromDate = document.getElementById('fromDate').value;
            var toDate = document.getElementById('toDate').value;
            
            setCookie('fromDate', fromDate, 30);
            setCookie('toDate', toDate, 30);
        }
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + days * 864e5);
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }
    </script>
